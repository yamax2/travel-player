server {
    listen 80;
    server_name localhost;

    root /video;

    # gzip compression for text-based assets
    gzip on;
    gzip_types text/html application/json application/gpx+xml text/css application/javascript;
    gzip_min_length 256;
    gzip_vary on;

    # allow directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # UTF-8 for cyrillic filenames
    charset utf-8;

    # MIME types
    types {
        text/html              html htm;
        text/css               css;
        application/javascript js;
        application/json       json;
        video/mp4              mp4;
        application/gpx+xml    gpx;
    }
    default_type application/octet-stream;

    # Hide nginx version from headers
    server_tokens off;

    location / {
        # byte-range support — essential for seeking in video
        add_header Accept-Ranges bytes;

        # serve index.html if present, otherwise show directory listing
        index index.html;

        # enable sendfile + TCP optimizations for large files
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # allow serving the 3.7 GB file
        client_max_body_size 0;

        # increase output buffers for streaming
        output_buffers 2 1m;

        # disable buffering to proxy (not needed here, but good practice)
        directio 512k;
        aio on;
    }

    # Cache headers for static assets (GPX, JSON, HTML, CSS, JS)
    location ~* \.(gpx|json|html|css|js)$ {
        add_header Cache-Control "public, max-age=3600";
    }

    # MP4 module — enables pseudo-streaming (seek by ?start=)
    location ~* \.mp4$ {
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 10m;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512k;
        aio on;

        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
    }
}
